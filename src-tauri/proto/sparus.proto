syntax = "proto3";

package sparus;

service event {
  rpc Sparus (Plugins) returns (stream Message);
}

enum EventType {
  INSTALL = 0;
  UPDATE = 1;
  DELETE = 2;
}

message Message {
  string plugin = 1;
  EventType event_type = 2;
}

message Plugins {
  string repository_name = 1;
  map<string, string> list_plugin = 2;
}