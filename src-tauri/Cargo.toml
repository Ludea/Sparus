[package]
name = "sparus"
version = "0.1.0"
description = "Start and keep your game up-to-date with Sparus game launcher "
authors = [ "Ludea" ]
license = "Apache-2.0"
repository = "https://github.com/Ludea/Sparus"
default-run = "sparus"
edition = "2021"
build = "build.rs"

resolver="2"

[build-dependencies]
tauri-build = { version = "1.4.0", features = [] }
tonic-build = { version = "0.11.0", features = [] }
protox = "0.6"

[dependencies]
once_cell = "1.16"
locale_config = "0.3.0"
futures = "0.3.25"
tokio = "1.21.2"
serde = { version = "1.0", features = [ "derive" ] }
tauri = { version = "1.4.1", features = ["notification-all", "path-all", "shell-execute", "shell-open", "system-tray", "window-close", "window-minimize", "window-start-dragging"] }
semver = "1.0.16"
libspeedupdate = { git = "https://github.com/ludea/speedupdate-rs" }
libloading = "0.8"
prost = "0.12"
tauri-plugin-store = { git = "https://github.com/tauri-apps/plugins-workspace", branch = "v1" }
tauri-plugin-autostart = { git = "https://github.com/tauri-apps/plugins-workspace", branch = "v1"}
tauri-plugin-single-instance = { git = "https://github.com/tauri-apps/plugins-workspace", branch = "v1" }
tauri-plugin-stronghold = { git = "https://github.com/tauri-apps/plugins-workspace", branch = "v1" }
tonic = "0.11.0"
tokio-stream = "0.1"

[features]
default = [ "custom-protocol" ]
custom-protocol = [ "tauri/custom-protocol" ]
