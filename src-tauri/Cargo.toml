[package]
name = "sparus"
version = "0.1.0"
description = "Start and keep your game up-to-date with Sparus game launcher "
authors = [ "Ludea" ]
license = "Apache-2.0"
repository = "https://github.com/Ludea/Sparus"
default-run = "sparus"
edition = "2021"
build = "src/build.rs"

resolver="2"

[build-dependencies]
tauri-build = { version = "1.2.1", features = [] }

[dependencies]
once_cell = "1.16"
locale_config = "0.3.0"
futures = "0.3.25"
tokio = "1.21.2"
serde = { version = "1.0", features = [ "derive" ] }
tauri = { version = "1.2", features = ["notification-all", "shell-execute", "shell-open", "system-tray", "window-close", "window-minimize", "window-start-dragging"] }
semver = "1.0.16"
speedupdate = { git = "https://github.com/ludea/speedupdate-rs" }
rust-argon2 = { version = "=1.0.0" }
libloading = "0.7"
rand = "0.8.5"
tauri-plugin-stronghold = { git = "https://github.com/tauri-apps/plugins-workspace" }
tauri-plugin-autostart = { git = "https://github.com/tauri-apps/plugins-workspace", branch = "dev" }
tauri-plugin-single-instance = { git = "https://github.com/tauri-apps/tauri-plugin-single-instance" }

[features]
default = [ "custom-protocol" ]
custom-protocol = [ "tauri/custom-protocol" ]
