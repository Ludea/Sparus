[package]
name = "sparus"
version = "0.0.1"
description = "A Tauri App"
authors = [ "you" ]
license = ""
repository = ""
default-run = "sparus"
edition = "2018"
build = "src/build.rs"

resolver="2"

[build-dependencies]
tauri-build = { version = "1.2.0", features = [] }

[dependencies]
once_cell = "1.16"
locale_config = "0.3.0"
futures = "0.3.25"
tokio = "1.21.2"
serde = { version = "1.0", features = [ "derive" ] }
tauri = { git = "https://github.com/ludea/tauri", features = ["notification-all", "shell-execute", "shell-open", "system-tray", "window-close", "window-minimize", "window-start-dragging"] }
semver = "1.0.16"
speedupdate = { git = "https://github.com/ludea/speedupdate-rs" }
rust-argon2 = { version = "=1.0.0" }
libloading = "0.7"
tauri-plugin-stronghold = { git = "https://github.com/tauri-apps/tauri-plugin-stronghold" }

[dependencies.tauri-plugin-window-state]
git = "https://github.com/tauri-apps/tauri-plugin-window-state"
branch = "dev"

[features]
default = [ "custom-protocol" ]
custom-protocol = [ "tauri/custom-protocol" ]
