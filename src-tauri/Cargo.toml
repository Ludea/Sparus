[package]
name = "sparus"
version = "0.1.0"
description = "Start and keep your game up-to-date with Sparus game launcher "
authors = [ "Ludea" ]
license = "Apache-2.0"
repository = "https://github.com/Ludea/Sparus"
default-run = "sparus"
edition = "2021"
build = "build.rs"

[lib]
name = "libsparus"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2.0.0", features = ["codegen"] }
tonic-build = { version = "0.12.1", features = [] }
protox = "0.7"

[dependencies]
once_cell = "1.16"
locale_config = "0.3.0"
futures = "0.3.25"
tokio = "1.21.2"
serde_json = "1.0"
serde = { version = "1.0", features = [ "derive" ] }
tauri = { version = "2.0.0", features = ["tray-icon"] }
semver = "1.0.16"
libspeedupdate = { git = "https://github.com/ludea/speedupdate-rs" }
prost = "0.13"
tonic = "0.12.1"
tokio-stream = "0.1"
rust-argon2 = "2.1.0"
getrandom = "0.3.1"
async-lock = "3.4.0"
tauri-plugin-stronghold = "2.1"
tauri-plugin-store = "2.1"
tauri-plugin-dialog = "2.1"
tauri-plugin-os = "2.1"

[target.'cfg(any(target_os = "windows", target_os = "linux", target_os = "macos"))'.dependencies]
tauri-plugin-notification = "2.0.0"
tauri-plugin-process = "2.0.0"
tauri-plugin-single-instance = "2.0.0"
tauri-plugin-autostart = "2.0.0"
tauri-plugin-shell = "2.0.0"

[features]
default = [ "custom-protocol" ]
custom-protocol = [ "tauri/custom-protocol" ]
