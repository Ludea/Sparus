name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '18 18 * * 2'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: rust
        - langage: typescript 
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Initialize Codeql for rust
      if: ${{ matrix.langage.rust }}
      uses: github/codeql-action/init@v3
      with:
        languages: rust
        source-root: src-tauri
    - name: Initialize Codeql for typescript
      if: ${{ matrix.langage.typescript }}
      uses: github/codeql-action/init@v3
      with:
        languages: typescript
        source-root: src
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
