name: Build custom launcher 

on:
  workflow_dispatch:
    inputs:
      filename:
        description: "Store file"
        required: true
        default: "Sparus.json"
      content:
        description: "Default value for store"
        required: true
        default: '{"game_name": ""}'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform:
          - os: ubuntu-latest
            rust_target: x86_64-unknown-linux-gnu
            target: linux_x86_64
          - os: macos-latest
            rust_target: x86_64-apple-darwin
            target: macos_x86_64
          - os: macos-latest
            rust_target: aarch64-apple-darwin
            target: macos_aarch64
          - os: windows-latest
            rust_target: x86_64-pc-windows-msvc
            target: windows_x86_64

    runs-on: ${{ matrix.platform.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Create json store
        run: |
          echo '${{ inputs.content }}' > '${{ inputs.filename }}.tmp'
          jq '.' ${{ inputs.filename }}.tmp > src-tauri/${{ inputs.filename }}
      - run: cat src-tauri/${{ inputs.filename }}
      - name: Get game name
        run: echo "GAME_NAME=$(jq -r '.game_name' src-tauri/${{ inputs.filename }}) >> $GITHUB_ENV
      - name: Download Background image
        run: curl --output-dir src/assets -LJO ${{ secrets.STORE_URL }}/{{ env.GAME_NAME }}/DesktopBackground.jpg
      - name: Check downloaded image
        run: ls -l src/assets
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
          target: ${{ matrix.platform.rust_target }}
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri/
      - name: install webkit2gtk (ubuntu only)
        if: matrix.platform.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf
      - name: install app dependencies
        run: pnpm install
      - name: Prettier
        run: pnpm prettier
      - name: Lint
        run: pnpm lint
      - name: Build interface
        run: pnpm build
      - name: fmt
        run: cargo fmt --manifest-path src-tauri/Cargo.toml --all -- --check
      - name: Clippy
        run: cargo clippy --manifest-path=src-tauri/Cargo.toml --all-targets --all-features -- -D warnings
      - uses: JonasKruckenberg/tauri-build@next
        id: build
        with:
          target: ${{ matrix.platform.rust_target }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          STRONGHOLD_SALT: ${{ secrets.STRONGHOLD_SALT }}
      - uses: actions/upload-artifact@v4
        with:
          name: Sparus-${{ matrix.platform.target }}
          path: "${{ join(fromJSON(steps.build.outputs.artifacts), '\n') }}"
          if-no-files-found: error
